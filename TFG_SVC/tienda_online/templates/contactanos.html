{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">

<div class="contacto-container">
    <!-- FORMULARIO -->
    <form id="form-contacto" action="/enviar_formulario" method="POST">
        <h2>Contáctanos</h2>
        <form action="/enviar_formulario" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- INFORMACIÓN DE CONTACTO -->
    <div class="info-contacto">
        <h3>Nuestra oficina</h3>
        <p><strong>Dirección:</strong> C/ Baloncesto 123, Madrid, España</p>
        <p><strong>Email:</strong> sportshop25.com</p>
        <p><strong>Teléfono:</strong> +34 646236118</p>

        <!-- Mapa -->
        <div style="margin-top: 20px;">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.861199029377!2d-3.703790284602988!3d40.416775279364735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42289b58f5aeb7%3A0x42998e1d6c50f11d!2sMadrid!5e0!3m2!1ses!2ses!4v1614000000000!5m2!1ses!2ses" 
                width="100%" 
                height="250" 
                style="border:0; border-radius: 10px;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/contactanos.js') }}"></script>

{% endblock %}
